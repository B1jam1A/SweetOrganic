version: '3'

services:

  # Configuration pour RabbitMQ
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management-alpine
    ports:
      - 15672:15672
      - 5672:5672
    restart: always
    networks:
      - msgbroker

  # Configuration pour Produit
  mongo_db_product:
    container_name: Product_DB
    image: mongo:latest
    restart: always
    volumes:
      - mongo_db_product:/data/db 
    ports:
      - 27026:27017
    networks:
      - prod_db_net

  app_product:
    container_name: Product_API
    build:
      context: ./Produit
    ports:
      - 3026:3000
    depends_on:
      - mongo_db_product
      - rabbitmq
    env_file:
      - ./Produit/.env
    networks:
      - prod_db_net
      - msgbroker
    #command: ["./wait-for-it.sh", "some-rabbit:5672", "-t", "30", "--", "npm", "start"]

  # Configuration pour Utilisateur
  mongo_db_user:
    container_name: User_DB
    image: mongo:latest   
    restart: always
    volumes:
      - mongo_db_user:/data/db 
    ports:
      - 27018:27017
    networks:
      - user_db_net

  app_user:
    container_name: User_API
    build:
      context: ./Utilisateur
    ports:
      - 3000:3000
    depends_on:
      - mongo_db_user
      - rabbitmq
    env_file:
      - ./Utilisateur/.env
    networks:
      - user_db_net
      - msgbroker
    #command: ["./wait-for-it.sh", "some-rabbit:5672", "-t", "30", "--", "npm", "start"]
    
volumes:
  mongo_db_product: {}
  mongo_db_user: {}

#RÃ©seaux
networks:
  msgbroker:
    driver: bridge
  user_db_net:
    driver: bridge
  prod_db_net:
    driver: bridge
    
    
